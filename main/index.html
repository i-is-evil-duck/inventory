<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    * {
      margin: 0;
      padding: 0;
      outline: none;
      list-style: none;
      text-decoration: none;
      box-sizing: border-box;
      color: #FFF;
      background: transparent;
      border: none;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid rgba(100, 100, 100, 0.397);
    }
    th {
      background-color: #444;
    }
    input, select {
      margin: 10px 0;
      padding: 5px;
    }
    .dropdown {
      background-color: transparent;
      color: white;
      border: 1px solid white;
      border-radius: 8px;
    }
    .dropdown option {
      background-color: rgb(44, 44, 71);
      color: white;
    }
    #content {
      padding: 20px;
    }
    #loginButton {
      position: fixed;
      bottom: 0;
      left: 0;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #loginButton:hover {
      background-color: #0056b3;
    }
    #loginForm {
      display: none;
    }
    #loginForm input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #loginForm button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #loginForm button:hover {
      background-color: #0056b3;
    }
    .card-list {
      position: absolute;
      z-index: 10;
      left: 15%;
      right: 15%;
      transform: translate(0%, 1.5%);
      user-select: none;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      box-shadow: 0 4px 90px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .card {
      position: absolute;
      z-index: 10;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
      max-width: 600px;
      padding: 48px;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      box-shadow: 0 4px 90px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .card:before {
      content: "";
      position: absolute;
      z-index: 2;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: white;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, white 34%, white 89%, rgba(255, 255, 255, 0) 100%);
      opacity: 0.3;
      filter: blur(0.5px);
      mix-blend-mode: hard-light;
    }
    .card .noise {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 1;
      opacity: 0.1;
    }
    .card .content {
      position: relative;
      z-index: 2;
      text-shadow: -3px 0px 2px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginForm" class="card">
    <div class="content">
      <h1 class="login">Login</h1>
      <input type="text" id="username" placeholder="Enter username" required>
      <br>
      <input type="password" id="password" placeholder="Enter password" required>
      <br>
      <button onclick="handleLogin()">Login</button>
    </div>
    <div class="noise"></div>
  </div>

  <!-- Inventory Table -->
  <div id="content" class="card-list">
    <h2>Inventory Table</h2>
    <table id="inventoryTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Item Name</th>
          <th>Type</th>
          <th>Stock</th>
          <th>In-Use</th>
          <th>Status</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Login Button -->
  <button id="loginButton" onclick="showLogin()">Login</button>

  <script>
    let loggedIn = false;

    function fetchInventoryData() {
      google.script.run.withSuccessHandler(displayTable).getInventoryData();
    }

    function displayTable(data) {
      var table = document.getElementById('inventoryTable').getElementsByTagName('tbody')[0];
      table.innerHTML = ''; // Clear existing table

      data.forEach(function(row, index) {
        var tr = document.createElement('tr');

        // ID (Non-editable)
        var idCell = document.createElement('td');
        idCell.textContent = row[0]; // Column B (ID)
        tr.appendChild(idCell);

        // Item Name (Non-editable)
        var itemNameCell = document.createElement('td');
        itemNameCell.textContent = row[1]; // Column C (Item name)
        tr.appendChild(itemNameCell);

        // Type (Dropdown)
        var typeCell = document.createElement('td');
        var typeSelect = document.createElement('select');
        typeSelect.className = 'dropdown'; // Apply the dropdown class
        ["Electronics", "Sensor", "Motion", "Structure", "Wheel", "Hardware", "Pneumatics", "Tools"].forEach(function(optionValue) {
          var option = document.createElement('option');
          option.value = optionValue;
          option.text = optionValue;
          if (optionValue === row[2]) option.selected = true; // Column D (Type)
          typeSelect.appendChild(option);
        });
        typeSelect.disabled = !loggedIn;
        typeCell.appendChild(typeSelect);
        tr.appendChild(typeCell);

        // Stock (Editable only when logged in)
        var stockCell = document.createElement('td');
        var stockInput = document.createElement('input');
        stockInput.type = 'number';
        stockInput.value = row[3]; // Column E (Stock)
        stockInput.disabled = !loggedIn;
        stockCell.appendChild(stockInput);
        tr.appendChild(stockCell);

        // In-Use (Non-editable)
        var inUseCell = document.createElement('td');
        inUseCell.textContent = row[4]; // Column F (In-Use)
        tr.appendChild(inUseCell);

        // Status (Dropdown)
        var statusCell = document.createElement('td');
        var statusSelect = document.createElement('select');
        statusSelect.className = 'dropdown'; // Apply the dropdown class
        ["In stock", "Fully in use", "Re-stock needed", "Sold out", "Not needed", "Restocking"].forEach(function(optionValue) {
          var option = document.createElement('option');
          option.value = optionValue;
          option.text = optionValue;
          if (optionValue === row[16]) option.selected = true; // Column R (Status)
          statusSelect.appendChild(option);
        });
        statusSelect.disabled = !loggedIn;
        statusCell.appendChild(statusSelect);
        tr.appendChild(statusCell);

        // Notes (Non-editable)
        var notesCell = document.createElement('td');
        notesCell.textContent = row[18]; // Column T (Notes)
        tr.appendChild(notesCell);

        // Add event listeners to save changes (only when logged in)
        if (loggedIn) {
          stockInput.addEventListener('change', function() {
            google.script.run.updateInventory(index + 1, stockInput.value, typeSelect.value, statusSelect.value); // Index + 1 to match row number
          });
          typeSelect.addEventListener('change', function() {
            google.script.run.updateInventory(index + 1, stockInput.value, typeSelect.value, statusSelect.value); // Index + 1 to match row number
          });
          statusSelect.addEventListener('change', function() {
            google.script.run.updateInventory(index + 1, stockInput.value, typeSelect.value, statusSelect.value); // Index + 1 to match row number
          });
        }

        table.appendChild(tr);
      });
    }

    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('content').style.display = 'none';
    }

    function handleLogin() {
      var username = document.getElementById('username').value.trim();
      var password = document.getElementById('password').value.trim();

      google.script.run.withSuccessHandler(function(isValid) {
        if (isValid) {
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('content').style.display = 'block';
          loggedIn = true; // Mark as logged in
          fetchInventoryData(); // Fetch data to enable editing
        } else {
          alert('Invalid username or password');
        }
      }).validateCredentials(username, password);
    }

    window.onload = fetchInventoryData;
  </script>
</body>
</html>
